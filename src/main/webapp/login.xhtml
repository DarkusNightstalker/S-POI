                            <h:form id="form" class="smart-form client-form">

                                    <section>
                                        <label class="label">Nombre de usuario</label>
                                        <label class="input"> <i class="icon-append fa fa-user"></i>

                                            <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Por favor ingrese su usuario</b>

                                        <label class="label">Contrase&ntilde;a</label>

        <script type="text/javascript">

            $(function () {

                $("#login-form").validate({
                    rules: {
                        "form:username": {
                            required: true
                        },
                        "form:password": {
                            required: true,
                            minlength: 3,
                            maxlength: 20
                        }
                    },
                    messages: {
                        "form:username": {
                            required: 'Please enter your email address'
                        },
                        "form:password": {
                            required: 'Please enter your password'
                        }
                    },
                    // Do not change code below
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    }
                });
                $("#form\\:username").on("keypress", function (event) {
                    if (event.charCode == 13) {
                        $("#form\\:enter").trigger("click");
                        return false;
                    }
                });
                $("#form\\:password").on("keypress", function (event) {
                    if (event.charCode == 13) {
                        $("#form\\:enter").trigger("click");
                        return false;
                    }
                });
            });
        </script>
